<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="result">Testing...</div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAcuzqmkK1rnYpxoqKrhXf8h1n1GkWNqvA",
            authDomain: "construction-management-54725.firebaseapp.com",
            projectId: "construction-management-54725",
            storageBucket: "construction-management-54725.appspot.com",
            messagingSenderId: "333665237519",
            appId: "1:333665237519:web:4dd53f451200276919017a",
            measurementId: "G-78E2YF8QR3"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            document.getElementById('result').innerHTML = '✅ Firebase config loaded successfully!<br>API Key is valid.<br>Project ID: ' + firebaseConfig.projectId;
            
            // Test auth connection
            signInAnonymously(auth).then(() => {
                document.getElementById('result').innerHTML += '<br>✅ Firebase Auth is working!';
            }).catch((error) => {
                document.getElementById('result').innerHTML += '<br>❌ Firebase Auth error: ' + error.message;
            });
            
        } catch (error) {
            document.getElementById('result').innerHTML = '❌ Firebase initialization failed: ' + error.message;
        }
    </script>
</body>
</html>
